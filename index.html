<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Accordion</title>
  </head>
  <body>
    <main>
      <h1>A Simple Accordion</h1>

      <button class="accordion">What is HTML?</button>
      <div class="panel">
        <p>HTML (Hypertext Markup Language).</p>
      </div>

      <button class="accordion">What is CSS?</button>
      <div class="panel">
        <p>CSS (Cascading Style Sheets).</p>
      </div>

      <button class="accordion">What is JavaScript?</button>
      <div class="panel">
        <p>JavaScript is a programming language.</p>
      </div>

      <button class="accordion">What is React Framework?</button>
      <div class="panel">
        <p>React is a JavaScript framework.</p>
      </div>

      <button class="accordion">What is Angular Framework?</button>
      <div class="panel">
        <p>Angular is a comprehensive JavaScript framework.</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
